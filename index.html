        <div style="overflow: hidden">
            <div class=slider>
                <div class="slide">
                    <div class="inner">
                        <img src="images/cattle.jpg">

                    <div class="inner">
                        <img src="images/fife.jpg">

                    <div class="inner">

                </div>
            </div>
        </div>
        <button class="button1">1</button>
        <button class="button2">2</button>
        <button class="button3">3</button>


        <script>
            document.querySelector('.button1').addEventListener('click', function(){
                document.querySelector('.slider').style.transform = 'translate(0vw)';
            });

            document.querySelector('.button2').addEventListener('click', function(){
                document.querySelector('.slider').style.transform = 'translate(-100vw)';
            });

            document.querySelector('.button3').addEventListener('click', function(){
                document.querySelector('.slider').style.transform = 'translate(-200vw)';
            });
            // 1.다음/이전버튼

        </script>

            <div class="slidewrap">
